<!doctype>
<html lang="en">
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>

        <p>Please enter the game token created when player1 started your game</p>
        <input id="token" type="text"></input>

        <p>Please choose a alias [default is 'player2']:</p>
        <input id="alias" type="text"></input>

        <button id="submit">submit</button>

        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script>

            var tokenInput = $('#token');            
            var aliasInput = $('#alias');            
            var btn = $('#submit');            

            btn.on('click', function(ev) {

                var token = tokenInput.val();
                var player = 'player2';
                var alias = aliasInput.val();

                var data = {
                    token: token,
                    player: player,
                    alias: alias,
                };

                $.ajax({
                    method: 'POST',
                    url: '/player2',
                    data: JSON.stringify(data)
                })
                .done(function(res) {
                    var p2Data = {
                        token: res.gameToken,                       
                        player: res.player,                       
                        alias: res.alias,                       
                    };

                    window.localStorage.setItem('netchess-data',JSON.serialize(p2Data));
                });
            });
        </script>
    </body>
</html>
